<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
    <title>Internet Plzeň</title>
</head>
<body>

    <header id="header">
        Rychlost internetového<br>připojení v Plzni
        <br> by <a href="https://github.com/Orange4Broom">Orange4Broom</a>
    </header>


    <div id="ping">
        <header id="ping-header">Ping</header>

        <div id="ping-body">
            <div class="ping-rank">
                <header class="ping-headers un">Nejsilnější: 8ms</header>
                <div class="pingTop snake"></div>
            </div>

            <div class="ping-rank">
                <header class="ping-headers un">Průměr: 13ms</header>
                <div class="pingMid snake"></div>
            </div>

            <div class="ping-rank">
                <header class="ping-headers un">Nejslabší: 27ms</header>
                <div class="pingLow snake"></div>
            </div>
        </div>

    </div>

    <div id="bottom">

        <div id="download">
            <header id="download-header">Download</header>

            <div id="download-body">
                <div class="download-rank">
                    <header class="download-headers un">Nejsilnější: 76.42Kbit</header>
                    <div class="downloadTop snake"></div>
                </div>

                <div class="download-rank">
                    <header class="download-headers un">Průměr: 45.15Kbit</header>
                    <div class="downloadMid snake"></div>
                </div>

                <div class="download-rank">
                    <header class="download-headers un">Nejslabší: 23.08Kbit</header>
                    <div class="downloadLow snake"></div>
                </div>
            </div>
        </div>

        <div id="upload">
            <header id="upload-header">Upload</header>

            <div id="upload-body">
                <div class="upload-rank">
                    <header class="upload-headers un">Nejsilnější: 67.59Kbit</header>
                    <div class="uploadTop snake"></div>
                </div>

                <div class="upload-rank">
                    <header class="upload-headers un">Průměr: 49.23Kbit</header>
                    <div class="uploadMid snake"></div>
                </div>

                <div class="upload-rank">
                    <header class="upload-headers un">Nejslabší: 21.39Kbit</header>
                    <div class="uploadLow snake"></div>
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
